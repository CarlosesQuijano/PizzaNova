          <label>Mensaje</label>

<script type="text/javascript">
  $(document).ready(function () {
    var id_tarea = decodeURI(getUrlVars()["id_tarea"]);
    var mensaje = decodeURI(getUrlVars()["mensaje"]);
    var importancia = decodeURI(getUrlVars()["importancia"]);
    $("#id_tarea").val(id_tarea);
    $("#mensaje").val(mensaje);
    $("#importancia").val(importancia);
    $("#update").click(function () {
      var id_tarea = $("#id_tarea").val();
      var mensaje = $("#mensaje").val();
      var importancia = $("#importancia").val();
      var dataString = "id_tarea=" + id_tarea + "&mensaje=" + mensaje + "&importancia=" + importancia +
        "&update=";
      $.ajax({
        type: "POST",
        url: "https://pizzanova2.000webhostapp.com/php/update_notas.php",
        data: dataString,
        crossDomain: true,
        cache: false,
        beforeSend: function () {
          $("#update").val('Connecting...');
        },
        success: function (data) {
          if (data == "success") {
            sweetAlert(1, "Tarea actualizada correctamente", null);
            $("#update").val("Update");
          } else if (data == "error") {
            alert("error");
          }
        }
      });

    });
  });
</script>
