<script type="text/javascript">
  $(document).ready(function () {
    var idMateria = decodeURI(getUrlVars()["idMateria"]);
    var nombre_materia = decodeURI(getUrlVars()["nombre_materia"]);
    var descripcion = decodeURI(getUrlVars()["descripcion"]);
    var cantidad = decodeURI(getUrlVars()["cantidad"]);
    $("#idMateria").val(idMateria);
    $("#nombre_materia").val(nombre_materia);
    $("#descripcion").val(descripcion);
    $("#cantidad").val(cantidad);
    $("#update").click(function () {
      var idMateria = $("#idMateria").val();
      var nombre_materia = $("#nombre_materia").val();
      var descripcion = $("#descripcion").val();
      var cantidad = $("#cantidad").val();
      var dataString = "&idMateria=" + idMateria + "&nombre_materia=" + nombre_materia + "&descripcion=" + descripcion + "&cantidad=" + cantidad + "&update=";
        console.log(dataString);
      $.ajax({
        type: "POST",
        url: "http://localhost/php/update_materia.php",
        data: dataString,
        crossDomain: true,
        cache: false,
        beforeSend: function () {
          $("#update").val('Connecting...');
        },
        success: function (data) {
          if (data == "success") {
            sweetAlert(1, "Tarea actualizada correctamente", null);
            $("#update").val("Update");
          } else if (data == "error") {
            alert("error");
          }
        }
      });

    });
  });

</script>
