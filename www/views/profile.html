<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" type="text/css" href="css/all.css" rel="stylesheet" media="all">
    <title>PIZZA NOVA</title>
</head>

<body>
    <div data-role="page" id="pagina1">
        <div data-role="header">
            <h2>PIZZA NOVA</h2>
        </div>
        <div id="modal-profile" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">EDITAR PERFIL</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form method="post" id="form-profile" enctype="multipart/form-data">
                        <select id="profile_tipo" name="profile_tipo" hidden>
                            <input type="hidden" id="profile_imagen" name="profile_imagen" />
                            <div class="custom-control custom-switch" hidden>
                                <input type="checkbox" class="custom-control-input" id="profile_estado"
                                    name="profile_estado">
                                <label class="custom-control-label" for="profile_estado">
                                </label>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-sm-1">
                                        <i class="fa fa-user"></i>
                                    </div>
                                    <div class="col-sm-11">
                                        <input id="profile_alias" type="text" name="profile_alias" class="form-control"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-sm-1">
                                        <i class="fa fa-image"></i>
                                    </div>
                                    <div class="col-sm-11">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="profile_foto"
                                                name="profile_foto" required>
                                            <label class="custom-file-label" for="profile_foto">Escoge un
                                                archivo</label>
                                            <div class="invalid-feedback">Example invalid custom file feedback</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-body text-center">
                                <button type="button" class="btn btn-secondary tooltipped" data-tooltip="Cancelar"
                                    data-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary tooltipped"
                                    data-tooltip="Guardar">Guardar</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
        <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/jquery.slim.min.js"></script>
</body>

</html>
