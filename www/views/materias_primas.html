<script type="text/javascript">
  $(document).ready(function () {
    $("#insert").click(function () {
      var nombre_materia = $("#create_nombre_materia").val();
      var descripcion = $("#create_descripcion").val();
      var cantidad = $("#create_cantidad").val();
      var dataString = "nombre_materia=" + nombre_materia+ "&descripcion=" + descripcion + "&cantidad=" + cantidad + "&insert=";
      if ($.trim(nombre_materia).length > 0 & $.trim(descripcion).length > 0 & $.trim(cantidad).length > 0) {
        $.ajax({
          type: "POST",
          url: "http://localhost:8080/php/insert_materia.php",
          data: dataString,
          crossDomain: true ,
          cache: false,
          beforeSend: function () {
            $("#insert").val('Connecting...');
          },
          success: function (data) {
            if (data == "success") {
            sweetAlert(1, "materia prima guardada", 'materias_primas.html');
              $("#insert").val('submit');
            } else if (data == "error") {
              alert("error");
            }
          }
        })
        .then(res=>{
          console.log(res)
        })
      }
      return false;
    });
  });
  
</script>
