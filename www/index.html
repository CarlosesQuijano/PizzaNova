<body>
    <div data-role="page" id="pagina1">
        <div data-role="header">

        <body>
            <div class="row">
                <aside class="col-sm-4">
                    <article class="card-body">
                        <img class="icon" src="img/35.jpg">
                        <form>
                            <br><br>
                            <div class="form-group">
                                <label>Usuario</label>
                                <input name="alias" id="alias" class="form-control" placeholder="Usuario" type="text">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <a class="float-right" href="views/perfil.html">CONTRASEÃ‘A OLVIDADA?</a>
                                <label>password</label>
                                <input class="form-control" name="password" id="password" placeholder="******"
                                    type="password">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <div class="checkbox">
                                </div> <!-- checkbox .// -->

                            </div> <!-- form-group// -->
                        </form>

        </body>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/geturi.js"></script>
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/tema.js"></script>
        <script>
            $(document).ready(function () {
                $("#login").click(function () {
                    var username = $("#alias").val();
                    var pass = $("#password").val();
                    $("login").val("Ingresando");
                    var dataString = "alias=" + username + "&password=" + pass + "&login=";
                    if ($.trim(username).length > 0 & $.trim(pass).length > 0) {
                        $.ajax({
                            type: "POST",
                            url: "http://localhost:8080/php/login.php",
                            data: dataString,
                            crossDomain: true,
                            cache: false,

                            beforeSend: function () {
                                $("#login").val('Entro Correctamente');
                            },
                            success: function (data) {
                                if (data == "success") {
                                    sweetAlert(1, "Ingreso correctamente", 'inicio.html');
                                    $("#login").val('submit');
                                } else if (data == "error") {
                                    alert("error");
                                }
                            }
                        });
                    }
                    return false;
                });
            });
        </script>
