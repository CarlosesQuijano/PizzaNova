  <script type="text/javascript" src="../js/jquery.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#insert").click(function () {
        var mensaje = $("#mensaje").val();
        var importancia = $("#importancia").val();
        var dataString = "mensaje=" + mensaje + "&importancia=" + importancia + "&insert=";
        if ($.trim(mensaje).length > 0 & $.trim(importancia).length > 0) {
          console.log("hola")
          $.ajax({
            type: "POST",
            url: "http//localhost/php/insert.php",
            data: dataString,
            crossDomain: false,
            cache: false,
            beforeSend: function () {
              $("#insert").val('Connecting...');
            },
            success: function (data) {
              if (data == "success") {
                alert("inserted");
                $("#insert").val('submit');
              } else if (data == "error") {
                alert("error");
              }
            }
          });
        }
        return false;
      });
    });
  </script>
  <title>INICIO</title>
</head>

        <hr>
        <div class="form-group">
          <label>Mensaje</label>
          <input id="mensaje" name="mensaje" class="form-control" placeholder="Mensaje" type="text">
        </div>
        <label>Importancia</label>
        <input id="importancia" name="importancia" class="form-control" placeholder="Importancia" type="text">
      </div>
      <div class="form-group">
        <div class="checkbox">
        </div>
      </div>
      <div class="form-group">
        <button type="submit" id="insert" class="btn btn-primary btn-block"> Agregar </button>
      </div>
    </div>
</body>
