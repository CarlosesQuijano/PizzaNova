<script type="text/javascript">
  $(document).ready(function () {
    var id = decodeURI(getUrlVars()["id"]);
    var title = decodeURI(getUrlVars()["title"]);
    var duration = decodeURI(getUrlVars()["duration"]);
    var price = decodeURI(getUrlVars()["price"]);
    $("#id").val(id);
    $("#title").val(title);
    $("#duration").val(duration);
    $("#price").val(price);
    $("#update").click(function () {
      var id = $("#id").val();
      var title = $("#title").val();
      var duration = $("#duration").val();
      var price = $("#price").val();
      var dataString = "id=" + id + "&title=" + title + "&duration=" + duration + "&price=" + price +
      "&update=";
      $.ajax({
        type: "POST",
        url: "http://localhost/php/update.php",
        data: dataString,
        crossDomain: true,
        cache: false,
        beforeSend: function () {
          $("#update").val('Connecting...');
        },
        success: function (data) {
          if (data == "success") {
            alert("Updated");
            $("#update").val("Update");
          } else if (data == "error") {
            alert("error");
          }
        }
      });

    });
    });
</script>
